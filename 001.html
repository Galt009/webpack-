<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>arguments  rest</title>
</head>
<body>
    <script>
        function foo(a, b) {
            var i, rest = [];
            if (arguments.length > 2) {
                for (i = 2; i<arguments.length; i++) {
                    rest.push(arguments[i]);
                }
            }
            console.log("a = " + a);
            console.log("b = " + b);
            console.log(rest);
        }
        foo(12,13);
    </script>
 
    <script>
        function fo(a,b,...rest){
            console.log("a = " + a);
            console.log("b = " + b);
            console.log(rest);
        }
        fo(12,13,14,15,20);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js异常捕获</title>
</head>
<body>
    <input type="text" id="txt">
    <button id="btn" onclick="demo()">按钮</button>
    <script>
        function demo(){
            try{
                var e=document.getElementById("txt").value;
                if(e==""){
                    throw"第一个没填";
                }
            }catch(err){
                alert(err);
            }
        }
    </script>
</body>
</html>
